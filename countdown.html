<html>
	<head>
		<style type="text/css">
			h2 {
		  font-size: 40px;

		  color:#fff;
		  padding-top: 25px;

		p{
		  font-size: 27px;
		  color:#fff;

		body {
		  background-image: url("https://images.pexels.com/photos/958168/pexels-photo-958168.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260");
		  background-size: cover;

	</head>
<body style="text-align: center;" onLoad="atualizaContador()">
  <h2>COPA QATAR</h2>
  	<p> Restam
  		<span id="contador"></span> 
  	</p>
</body>
	<script type="text/javascript">
		var YY = 2022;
	var MM = 11;
	var DD = 21;
	var HH = 10;
	var MI = 30;
	var SS = 10; 

	function atualizaContador() 
	{  
	var hoje = new Date();  
	var futuro = new Date(YY,MM-1,DD,HH,MI,SS);   
	var ss = parseInt((futuro - hoje) / 1000);  
	var mm = parseInt(ss / 60);  
	var hh = parseInt(mm / 60);  
	var dd = parseInt(hh / 24);   
	ss = ss - (mm * 60);  
	mm = mm - (hh * 60);  
	hh = hh - (dd * 24);   
	var faltam = '';  
	faltam += (dd && dd > 1) ? dd+' dias, ' : (dd==1 ? '1 dia, ' : '');  
	faltam += (toString(hh).length) ? hh+' hr, ' : '';  
	faltam += (toString(mm).length) ? mm+' min e ' : '';  
	faltam += ss+' seg';   

	 if (dd+hh+mm+ss > 0) 
	 {
	  document.getElementById('contador').innerHTML = faltam;	
	  setTimeout(atualizaContador,1000);  
	 }
	 else
	 {
	  document.getElementById('contador').innerHTML = 'CHEGOU!!!!';	
	  setTimeout(atualizaContador,1000);  
	 }
	}
	</script>
</html>
